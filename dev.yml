name: ruby-lsp

type: ruby

up:
  - ruby: 3.1.1
  - bundler:
      gemfile: Gemfile

commands:
  docs:
    run: bundle exec rake yard
    subcommands:
      check:
        run: bundle exec rake check_docs
  server: exe/ruby-lsp
  style: bin/rubocop
  typecheck:
    aliases: ["tc"]
    run: "bundle exec srb tc"
  test:
    syntax:
      argument: file
      optional: args...
    run: bin/test
